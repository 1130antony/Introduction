<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>蔡俊安的履歷 / Antony Tsai Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="lang-switch">
    <button onclick="switchLanguage('zh')">中文</button>
    <button onclick="switchLanguage('en')">English</button>
  </div>

  <div class="container">
    <div class="lang zh">
      <h1>你好，我是蔡俊安</h1>
      <p>我是嵌入式軟體工程師，擅長 C++ / Linux / Python。</p>
      <p>技能：電腦視覺、自動化腳本、嵌入式開發、Qt GUI、Git 工作流</p>
      <h2>📬 聯絡我</h2>
    </div>

    <div class="lang en" style="display: none;">
      <h1>Hi, I'm Antony Tsai</h1>
      <p>I'm an embedded software engineer specializing in C++, Linux, and Python.</p>
      <p>Skills: Computer Vision, Automation Scripts, Embedded Systems, Qt GUI, Git Workflow</p>
      <h2>📬 Contact Me</h2>
    </div>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <div class="lang zh">
        <label>姓名：<input type="text" name="name" required /></label><br>
        <label>電話：<input type="tel" name="phone" /></label><br>
        <label>Email：<input type="email" name="email" required /></label><br>
        <label>留言：<textarea name="message" rows="4" required></textarea></label><br>
        <button type="submit">送出</button>
      </div>
      <div class="lang en" style="display: none;">
        <label>Name: <input type="text" name="name" required /></label><br>
        <label>Phone: <input type="tel" name="phone" /></label><br>
        <label>Email: <input type="email" name="email" required /></label><br>
        <label>Message: <textarea name="message" rows="4" required></textarea></label><br>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
